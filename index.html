<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>

  <body>
    <main>
      <section class="card">
        <div class="card__image-container">
          <img
            class="card__image"
            src="/images/image-equilibrium.jpg"
            alt="Equilibrium NFT"
          />
          <div class="card__overlay">
            <img
              class="card__overlay-image"
              src="/images/icon-view.svg"
              alt=""
              aria-hidden="true"
            />
          </div>
        </div>

        <div class="card__content" aria-labelledby="card-title">
          <h1 class="card__title" id="card-title">Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="card__details">
            <div class="card__price-group">
              <img src="/images/icon-ethereum.svg" alt="" aria-hidden="true" />
              <p class="card__price">0.041 ETH</p>
            </div>

            <div class="card__time-group">
              <img src="/images/icon-clock.svg" alt="" aria-hidden="true" />
              <p class="card__time">3 days left</p>
            </div>
          </div>
        </div>

        <div class="card__footer">
          <img
            class="card__avatar"
            src="/images/image-avatar.png"
            alt="Jules Wyvern Avatar"
          />
          <p class="card__creator">
            Creation of<span class="card__creator-name"> Jules Wyvern</span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
